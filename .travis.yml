language: cpp
compiler:
  - gcc
  - clang
dist: trusty
git:
  depth: 3
  submodules: true

branches:
  only:
  - master
  - develop

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-6.0
            - george-dision55-precise-backports
          packages:
            - clang-6.0
            - cmake-data
            - cmake
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

before_install:
    - eval "${MATRIX_EVAL}"

before_script:
  # create a build folder for the out-of-source build
  - mkdir build
  # switch to build directory
  - cd build
  # run cmake; here we assume that the project's
  # top-level CMakeLists.txt is located at '..'

script:
  - cmake ../CMakeLists.txt && make 
